<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const secretCode = 'manuhdez';
    const inputCode = [];

    window.addEventListener('keyup', (e) => {
      inputCode.push(e.key);
      inputCode.splice(-secretCode.length - 1, inputCode.length - secretCode.length);
      // if (inputCode.length > secretCode.length) {
      //   inputCode.shift();
      // }

      if (inputCode.join('') == secretCode) {
        console.log('You found the secret code!');
        cornify_add();
      }
    });



  </script>
</body>

</html>
